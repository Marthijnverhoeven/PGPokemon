<div data-role="page" id="settings">
	<div data-role="header" class="ui-bar ui-bar-a">
		<h1>Settings</h1>
		<a href="index.html" class="ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-btn-icon-notext ui-icon-back" data-direction="reverse" data-rel="back" data-transition="pop">back</a>
	</div>
	
	<div data-role="main" class="ui-body ui-body-a">
		<div data-role="collapsible" data-inset="false">
			<h3>Cache settings</h3>
			<label for='slider-1'>Cache radius</label>
			<input type='number' name='slider-1' id="cache-setting-radius" data-type='range' data-highlight='true' min='100' max='1000' step='1' value='6'>
			<label for='slider-2'>Cache count</label>
			<input type='number' name='slider-2' id="cache-setting-count" data-type='range' data-highlight='true' min='1' max='10' step='1' value='6'>
			<button type="button" id="cache-reset" data-highlight='true'>Reset caches</button>
		</div>
		<div data-role="collapsible" data-inset="false">	
			<h3>Themes</h3>
			<fieldset data-role="controlgroup" id="theme-setting-container">
				<input type="radio" name="theme-settings" id="Creed" value="Creed">
				<label for="Creed">Pokemon</label>
				<input type="radio" name="theme-settings" id="BostonHenk" value="BostonHenk">
				<label for="BostonHenk">Dark</label>
			</fieldset>
		</div>
	</div>
	
	<div data-role="footer" class="ui-bar ui-bar-a" data-id="pokefoot">
		<!--<a class="ui-btn ui-btn-inline ui-corner-all ui-icon-arrow-u ui-btn-icon-left" id="to-top">Top</a>-->
		<h1>Settings</h1>
	</div>
</div>
